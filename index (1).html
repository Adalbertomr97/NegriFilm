
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>NegriFilm</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 1rem;
        }
        .pelicula {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .pelicula img {
            width: 120px;
            border-radius: 8px;
        }
        .pelicula-info {
            max-width: 600px;
        }
        .pelicula h2 {
            margin: 0 0 0.5rem 0;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¬ NegriFilm</h1>
    <div id="peliculas"></div>

    <script>
        async function cargarPeliculasDesdeCSV() {
            const url = "https://docs.google.com/spreadsheets/d/1ohoiBhjP8TuI0rl07eE_MUWskUhZB055NmMyOj43GGE/gviz/tq?tqx=out:csv";
            const respuesta = await fetch(url);
            const texto = await respuesta.text();

            const filas = texto.trim().split("\n").slice(1); // Omitir encabezados
            const contenedor = document.getElementById("peliculas");
            contenedor.innerHTML = "";

            filas.forEach(fila => {
                const [titulo, imagen, descripcion] = fila.split(",");
                const div = document.createElement("div");
                div.className = "pelicula";
                div.innerHTML = `
                    <img src="${imagen}" alt="${titulo}" />
                    <div class="pelicula-info">
                        <h2>${titulo}</h2>
                        <p>${descripcion}</p>
                    </div>
                `;
                contenedor.appendChild(div);
            });
        }

        cargarPeliculasDesdeCSV();
    </script>
</body>
</html>
